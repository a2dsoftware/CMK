<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	layout:decorate="~{layout/layout}">
<head>
</head>

<body>
	<section layout:fragment="content">
		<div class="container-fluid">
			<div class="page-header">
				<h3>Cadastro Equipamento</h3>
			</div>

			<form class="form-vertical  js-form-loading"
				th:object="${equipamento}" th:action="@{/equipamentos/salvando}" method="post" enctype="multipart/form-data">
				<div class="alert  alert-danger  alert-dismissible" role="alert"
					th:if="${#fields.hasAnyErrors()}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

					<div th:each="erro: ${#fields.detailedErrors()}">
						<i class="fa fa-exclamation-circle"></i> <span
							th:text="${erro.message}">Mensagem erro.</span>
					</div>
				</div>

				<div class="alert  alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
					<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem
						sucesso!</span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="row">

					<div class="col-sm-4">
						<div class="form-group">
							<label for="cbocliente">Cliente</label> <select id="cbocliente"
								class="form-control" th:field="*{cliente}">
								<option value="">Selecione o cliente</option>
								<option th:each="cliente: ${clientes}" th:value="${cliente.id}"
									th:text="${cliente.nome}">Opção 1</option>
							</select>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label>&nbsp</label> <a class="btn btn-primary mesmo-tamanho"
								th:href="@{/atendimento/clientes/novo}" title="Incluir Cliente">
								<span class="glyphicon glyphicon-plus"></span> Cliente
							</a>
						</div>
					</div>

					<div class="col-sm-6">
						<div class="form-group">
							<label for="descricao">Descrição</label> <input id="descricao"
								type="text" class="form-control" th:field="*{descricao}" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="marca">Marca</label> <input id="marca" type="text"
								class="form-control" th:field="*{marca}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="modelo">Modelo</label> <input id="modelo" type="text"
								class="form-control" th:field="*{modelo}" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="nrserie">Nº de Série</label> <input id="nrserie"
								type="text" class="form-control" th:field="*{nrserie}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cor">Cor</label> <input id="cor" type="text"
								class="form-control" th:field="*{cor}" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<label for="imagem">Imagem</label> <input id="imagem" name="imagem" type="file"
								class="form-control" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
