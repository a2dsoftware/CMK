<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}">

<title>A2D Software - Relatórios de Atendimento CMK: LOGIN</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" />

<link th:href="@{/css/estilo_IridiumIT.css}" rel="stylesheet" />

</head>

<body style="background-color: #f9f9f9">
	<div class="imagem-cliente-login">
		<a th:href="www.petshop.com.br"> <img class="logo_login img-fluid"
			th:src="@{/images/logo-cmk.png}">
		</a>
	</div>
	<div class="container">
		<div class="col-sm-6 offset-sm-3">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Usuário e/ou senha inválidos!</div>
			</div>

			<div th:if="${param.logout}">
				<div class="alert alert-info">Até logo!</div>
			</div>

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">ENTRE</h3>
				</div>
				<div class="panel-body">
					<form action="/entrar" method="post">
						<div class="form-group">
							<input name="username" class="form-control" placeholder="Usuário" />
						</div>

						<div class="form-group">
							<input type="password" name="password" class="form-control"
								placeholder="Senha" />
						</div>

						<div class="form-group">
							<button class="btn btn-primary btn-block">Entrar</button>
						</div>

						<div class="form-group">
							<input type="checkbox" id="remember-me" name="remember-me" /> <label
								for="remember-me">Lembrar?</label>
						</div>

						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />

					</form>
				</div>
				<div class="panel-fooder">

					<a th:href="www.iridiumit.com.br"> <img
						class="marca_iridiumit_rodape" alt="IridiumIT Tecnologia"
						th:src="@{/images/logo_nome_IridiumIT.png}" />
					</a>

				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
